<div class="square" (click)="navigateToAlbum()">
  <fa-icon *ngIf="isPublic()" [icon]="usersIcon" class="public"/>
  <fa-icon [icon]="albumIcon" size="7x"/>
  <div class="title">
    <div class="text">{{ album.name }}</div>
    <div class="ellipsis" (click)="menu.toggle($event)">
      <fa-icon [icon]="ellipsisIcon"/>
      <p-menu #menu [model]="items" [popup]="true" appendTo="body"/>
    </div>
  </div>
</div>
