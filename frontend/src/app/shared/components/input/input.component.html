<div class="input valid">
  <div *ngIf="label" class="input--label">{{ label }} {{ required ? '*' : '*' }}</div>
  <input [type]="type" [placeholder]="placeholder ?? label">
  <div *ngIf="state !== 'error' && tooltip" class="circle info-circle"
       matTooltip="{{ tooltip }}"
       matTooltipPosition="above"></div>
  <div *ngIf="state === 'error' && tooltip" class="circle error-circle"
       matTooltip="{{ tooltip }}"
       matTooltipPosition="above"></div>
</div>
